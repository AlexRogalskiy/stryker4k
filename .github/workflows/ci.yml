name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test on JDK ${{matrix.java-version}} (${{matrix.os}})
    strategy:
      fail-fast: false
      matrix:
        java-version: [11]
        os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java-version }}
      - name: Run tests
        run: ./gradlew test
  release:
   needs: [test]
   if: "github.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/tags/')"
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2.3.4
       with:
         # Fetch all commits, used by sbt-dynver plugin to determine version
         fetch-depth: 0
     # Fetch all tags
     - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
     - uses: actions/setup-java@v2
       with:
         distribution: 'adopt'
         java-version: 11
     - run: |
         mkdir -p ~/.gradle
         echo "sonatypeUsername = ${{ secrets.SONATYPE_USERNAME }}" >> ~/.gradle/gradle.properties
         echo "sonatypePassword = ${{ secrets.SONATYPE_PASSWORD }}" >> ~/.gradle/gradle.properties
     - name: Import GPG secret
       run: echo $PGP_SECRET | base64 --decode | gpg --batch --import
       env:
         PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
         PGP_SECRET: ${{ secrets.PGP_SECRET }}
     - name: Publish
       run: ./gradlew publishToSonatype closeSonatypeStagingRepository
       env:
         PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
